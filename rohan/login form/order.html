function addRow(frm) {
	rowNum ++;
	var row = '<p id="rowNum'+rowNum+'"> <input type="text" name="name[]" size="20" value="'+frm.pro_name.value+'" id="proname">  <input type="text" name="company[]" value="'+frm.pro_company.value+'" size="20" id="procompany"> <input type="text" name="quantity[]" size="5" value="'+frm.pro_qty.value+'" id="proqty">  <select id="prolc"><option name="loose" value="Loose" size="2">Loose</option><option name="cases" value="cases" >Cases</option></select> <input type="button" value="Remove" onclick="removeRow('+rowNum+');"></p>';
	jQuery('#rows').append(row);
	frm.pro_name.value = '';
	frm.pro_company.value = '';
	frm.pro_qty.value = '';
}

function removeRow(rnum) {
	jQuery('#rowNum'+rnum).remove();
}
</script>
