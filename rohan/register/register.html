<html>
<head>
<style>
#header{
		height:5px;
		width:calc(100% - 200px);
		margin-left:200px;
	}
	#header-left{
		float:left;
		width:400px;
		height:100px;
		display:block;
		background-color:rgba(254,255,215,.6);
		text-align:center;
	}
	#header-left img{
		width:300px;
	}
	#iscpass{
		alignment-adjust:after-edge;
	}
	#iscity{
	}
	</style><link rel="stylesheet" href="style.css" type="text/css" media="all">
<link rel="icon" href="images/fav.jpg" type="image/jpg" sizes="16x16">

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="style.js"></script>	
	<script type="text/javascript" src="State.js"></script>	
    <script type="text/javascript">
    	function validate3(){
		var a = document.getElementById("mobile").value;
		var b = document.getElementById("z_code").value;
		var pattern = /^\d{10}$/;
		if(a == '' || a == null || !pattern.test(a)){
			document.getElementById("ismobile").innerHTML = "Mobile Number is Invalid";
			return false;
		}
		else if(b == null || b == '' ){
			document.getElementById("ismobile").innerHTML = "";
			document.getElementById("isz_code").innerHTML = "Code is required";
			return false;
		}
		else{
			document.getElementById("ismobile").innerHTML = "";
			document.getElementById("isz_code").innerHTML = "";
			 return true;
		}
	}
	function validate4(){
		var a = document.getElementById("email").value;
		var atpos = a.indexOf("@");
		var dotpos = a.indexOf(".");
		
		if(atpos < 1 || dotpos < atpos+2 || dotpos+2 >= a.length || a == null){
			document.getElementById("isemail").innerHTML="Email is notvalid";
			document.getElementById("pass").disabled=true;
			document.getElementById("cpass").disabled=true;
		}
		else{
			document.getElementById("isemail").innerHTML="";
			document.getElementById("pass").disabled=false;
			document.getElementById("cpass").disabled=false;
		}
	}
    </script>
	
</head>

<body>

<div id="header">
	<div id="header-left">
		<img src="logo.jpg" height="90">
	</div>
</div>
	

<form  id="form" method="post" onsubmit = "return validate3();" action="#" >  
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Personal Details</li>
		<li>Verification</li>
	</ul>
	<!-- fieldsets -->
	<fieldset id="block1">
		<h2 class="fs-title">Create your account</h2>
		
		
		<input type="text" id="email" name="email" placeholder="Email" oninput = "validate4()"/><span id="isemail"></span>
		
		<input type="password" name="pass" id="pass" placeholder="Password"  /><span id="ispass"></span>
		
		<input type="password" name="cpass" id="cpass" placeholder="Confirm Password" /><span id="iscpass"></span><br>
		
		<input type="button" name="next" id="next1" class="next action-button" value="Next" />
	</fieldset>
	<fieldset id="block2">
		<h2 class="fs-title">Personal Details1</h2>
		
		<input type="text" name="name" placeholder="Name" id="name"  /><span id="isname"></span>
		
		<input type="text" name="dob" placeholder="DOB" id="dob"  /><span id="isdob"></span>
		
<textarea name="address" placeholder="Address" id="address" ></textarea><span id="isaddress"></span>

<br/>
        <select id="country" name="country"></select>
        <br />
        <select name="state" id="state"></select>
        <br/>
<script language="javascript">
            populateCountries("country", "state");
</script>

<input type="text" name="City" placeholder="City" id="city" /><span id="iscity"></span><br>

		
		<input type="button" name="previous" class="previous action-button" value="Previous" />
<input type="button" name="next" class="next action-button" value="Next" />
		
	</fieldset>
		
	<fieldset id="block3">
		<h2 class="fs-title">Personal Details2</h2>
<input type="text" name="mobile" placeholder="Mobile no."  id="mobile" /><span id="ismobile"></span>

<input type="text" name="a_no" placeholder="Alternate Phone no." id="a_no" />

                <input type="text" name="z_code" placeholder="Zip/Postal Code" id="z_code" /><span id="isz_code"></span>
				

		<input type="text" name="c_code" placeholder="Coupon Code" id="c_code"  />
		
		
		<input type="text" name="Verification" placeholder="Verification" id="verification" />
		
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>

</body>

</html>
